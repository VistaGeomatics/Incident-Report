<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vista Geomatics – Incident Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --vista-blue: #165f7d;
      --vista-blue-light: #2a7fa3;
      --vista-blue-dark: #0b3045;
      --bg-body: #eef3f9;
      --bg-card: #ffffff;
      --border-soft: #d6e2f0;
      --text-main: #101827;
      --text-muted: #6b7280;
    }

    * { box-sizing: border-box; }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 24px;
      background: radial-gradient(circle at top, #f4f8fc, #dde6f3);
      color: var(--text-main);
    }

    .page-wrap { max-width: 1200px; margin: 0 auto; }

    .container {
      background: var(--bg-card);
      border-radius: 18px;
      padding-bottom: 30px;
      box-shadow: 0 18px 40px rgba(5,41,66,0.18);
      position: relative;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: linear-gradient(120deg, #2a7fa3, #165f7d, #0b3045);
      color: white;
    }

    .header-left h1 {
      margin: 0;
      font-size: 1.7rem;
      letter-spacing: .12em;
      font-family: "Montserrat";
    }

    form { padding: 24px 28px; }

    .section {
      padding: 18px;
      margin-bottom: 20px;
      border-radius: 14px;
      background: #fbfdff;
      border: 1px solid var(--border-soft);
    }

    .section-title {
      font-weight: 600;
      color: var(--vista-blue-dark);
      margin-bottom: 8px;
    }

    .grid-2, .grid-3 {
      display: grid;
      gap: 12px;
    }
    .grid-2 { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    .grid-3 { grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }

    input, textarea, select {
      width: 100%;
      padding: 7px 10px;
      font-size: .9rem;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: #f9fbff;
    }

    textarea { min-height: 90px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 6px;
      font-size: .85rem;
    }

    th, td {
      border: 1px solid #d7e2f1;
      padding: 8px 10px;
    }

    th {
      background: #e6f1fb;
      text-transform: uppercase;
      font-size: .8rem;
    }

    .options-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 20px;
      margin-top: 6px;
    }

    .btn-row {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    button {
      padding: 9px 20px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: .9rem;
    }

    .btn-primary {
      background: linear-gradient(120deg, #2a7fa3, #165f7d, #0b3045);
      color: white;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: black;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="page-wrap">
    <div class="container" id="pdfArea">

      <!-- HEADER -->
      <div class="header-bar">
        <div class="header-left">
          <h1><span style="font-weight:700">VISTA</span><span style="font-weight:400">GEOMATICS</span></h1>
          <p>Incident Report Form</p>
        </div>
        <img src="vista-geomatics.png" class="header-logo" style="height:85px;">
      </div>

      <!-- FORM CONTENT -->
      <form>

        <!-- Example section (the full form stays the same) -->
        <div class="section">
          <div class="section-title">Employee Information</div>
          <div class="grid-2">
            <div>
              <label>Employee Name</label>
              <input type="text">
            </div>
            <div>
              <label>Branch</label>
              <input type="text">
            </div>
          </div>
        </div>

        <!-- … ALL OTHER FORM SECTIONS (kept exactly as before) … -->

        <!-- BUTTONS -->
        <div class="btn-row">
          <button type="reset" class="btn-secondary">Reset</button>
          <button type="button" id="downloadPdfBtn" class="btn-primary">Download PDF</button>
        </div>

      </form>
    </div>
  </div>

  <!-- PDF LIBRARIES -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    document.getElementById("downloadPdfBtn").addEventListener("click", async () => {

      const { jsPDF } = window.jspdf;

      const pdf = new jsPDF({
        orientation: "p",
        unit: "pt",
        format: "a4",
        compress: true
      });

      const element = document.getElementById("pdfArea");

      window.scrollTo(0, 0);

      const canvas = await html2canvas(element, { scale: 2 });

      const imgData = canvas.toDataURL("image/png");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      // shrink slightly for better margins
      const scale = 0.94;
      const imgWidth = pageWidth * scale;
      const imgHeight = (canvas.height * imgWidth) / canvas.width;
      const xOffset = (pageWidth - imgWidth) / 2;

      let heightLeft = imgHeight;
      let position = 0;

      pdf.addImage(imgData, "PNG", xOffset, position, imgWidth, imgHeight);
      heightLeft -= pageHeight;

      while (heightLeft > 0) {
        pdf.addPage();
        position = heightLeft - imgHeight;
        pdf.addImage(imgData, "PNG", xOffset, position, imgWidth, imgHeight);
        heightLeft -= pageHeight;
      }

      pdf.save("Vista-Incident-Report.pdf");
    });
  </script>
</body>
</html>
